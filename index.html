<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="background"> 
        <div class="container">
        <div class="card-background">
    <div class="illustration">
    <img src="illustration-hero.svg" alt="illustration"> 
    </div>

    <h1 class="text-center">
        Order Summary
    </h1>

    <p class="text-center-p">
        You can now listen to millions of songs, <br>
        audiobooks, and podcasts on any device <br>
        anywhere you like!
    </p>

    <div class="plan">

        <img class="icon" src="icon-music.svg" alt="music">

        <p class="annual">
            Annual Plan 
            <br>
            <span class="price"> $59.99/year </span> </p>
        

        <a href="https://www.google.com/"> <p class="change">
            Change
        </p> </a>
    </div>
       
        
        
        <div class="buttons">
    
        <button class="btn-primary">Proceed to Payment</button>
    
        <button class="btn-light">Cancel Order</button>

    </div>
    

</div>
</div>

    
         
      </div>
</body>
</html>
